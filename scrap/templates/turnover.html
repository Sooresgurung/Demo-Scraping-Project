<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Scraping Data</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Turnover</th>
            <th scope="col">Ltp</th>
            <th scope="col">Change</th>
            <th scope="col">High</th>
            <th scope="col">Low</th>
            <th scope="col">Open</th>
            <th scope="col">Qty</th>
          </tr>
        </thead>
        <tbody>
        {% for lagani_data in lagani_datas %}
          <tr>
            <td>{{lagani_data.symbol}}</td>
            <td>{{lagani_data.turnover}}</td>
            <td>{{lagani_data.ltp}}</td>
            <td>{{lagani_data.change}}</td>
            <td>{{lagani_data.high}}</td>
            <td>{{lagani_data.low}}</td>
            <td>{{lagani_data.open}}</td>
            <td>{{lagani_data.qty}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
